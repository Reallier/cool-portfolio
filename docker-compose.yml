version: '3.8'

services:
  traefik:
    image: traefik:v3.0
    command:
      # API 和 Dashboard
      - "--api.dashboard=true"
      - "--api.insecure=true"
      # Docker 提供者
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      # 入口点
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      # HTTPS 重定向
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      # Let's Encrypt 自动证书
      - "--certificatesresolvers.letsencrypt.acme.email=icey123580@gmail.com"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      # 日志
      - "--log.level=INFO"
      - "--accesslog=true"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"  # Traefik Dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./letsencrypt:/letsencrypt
    restart: unless-stopped
    networks:
      - traefik-network

  app:
    build: .
    environment:
      - NODE_ENV=production
      - PORT=3000
    volumes:
      - ./:/app
      - /app/node_modules
    restart: unless-stopped
    command: npm start
    networks:
      - traefik-network
    labels:
      # 启用 Traefik
      - "traefik.enable=true"
      # HTTP 路由
      - "traefik.http.routers.app.rule=Host(`me.reallier.com`)"
      - "traefik.http.routers.app.entrypoints=websecure"
      - "traefik.http.routers.app.tls.certresolver=letsencrypt"
      # 服务配置
      - "traefik.http.services.app.loadbalancer.server.port=3000"
      # 中间件（可选）
      - "traefik.http.routers.app.middlewares=compress,security"
      # 压缩中间件
      - "traefik.http.middlewares.compress.compress=true"
      # 安全头中间件
      - "traefik.http.middlewares.security.headers.sslredirect=true"
      - "traefik.http.middlewares.security.headers.stsSeconds=31536000"
      - "traefik.http.middlewares.security.headers.stsIncludeSubdomains=true"
      - "traefik.http.middlewares.security.headers.stsPreload=true"
    depends_on:
      - traefik

networks:
  traefik-network:
    driver: bridge